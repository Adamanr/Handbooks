go:
  label: Golang
  permalink: /Handbooks/go
  description: Язык программирования Go, разработанный Google. Идеален для высоконагруженных систем, микросервисов и cloud-native разработки благодаря простоте, производительности и встроенной поддержке конкурентности.

postgresql:
  label: PostgreSQL
  permalink: /postgresql
  description: Мощная объектно-реляционная СУБД с открытым исходным кодом. Известна своей надежностью, расширяемостью и богатым функционалом для сложных запросов.

podman:
  label: Podman
  permalink: /podman
  description: Инструмент контейнеризации без демона (daemonless). Альтернатива Docker с поддержкой rootless-контейнеров и совместимым API.

python:
  label: Python
  permalink: /python
  description: Универсальный язык программирования с простым синтаксисом. Широко используется в веб-разработке, анализе данных, машинном обучении и автоматизации.

beam:
  label: Beam
  permalink: /beam
  description: Виртуальная машина Erlang (BEAM). Обеспечивает работу языков Erlang и Elixir, известна своей способностью обрабатывать миллионы параллельных процессов с высокой отказоустойчивостью.

rust:
  label: Rust
  permalink: /rust
  description: Системный язык программирования с гарантиями безопасности памяти. Сочетает низкоуровневый контроль с высокой производительностью, не используя сборщик мусора.

elixir:
  label: Elixir
  permalink: /elixir
  description: Функциональный язык программирования, работающий на BEAM. Создан для создания масштабируемых, отказоустойчивых приложений с низкой задержкой.

erlang:
  label: Erlang
  permalink: /erlang
  description: Язык программирования и среда выполнения для телекоммуникационных систем. Известен моделью акторов, отказоустойчивостью и поддержкой распределенных систем.

phoenix:
  label: Phoenix
  permalink: /phoenix
  description: Веб-фреймворк на языке Elixir. Обеспечивает высокую производительность и масштабируемость веб-приложений благодаря архитектуре на основе BEAM.

soft-skills:
